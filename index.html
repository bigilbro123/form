<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        margin: 0%;
        background-color: #2793d2;
        /* color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between; */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
       
    }
    .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    .input_container{
        width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgb(26, 25, 25);
        border: 10px solid #41b9ff;
    }
    .input-row{
        margin-bottom: 12px;
    }
    .input_container input:not([type="submit"]),
    .input_container textarea{
        width: 100%;
        margin: 0 0 3px;
        background-color: #d6d6d6;
        color: #000;
        padding: 10px 15px;
        height: 50px;
        line-height: 30px;
        font-size: 20px;
        border-radius: 5px;
        border: 2px solid transparent;
    }
    .input_container textarea{
        height: 100px;
        resize: none;
    }
    .input_container input:focus:not([type="submit"]) {
    border:none;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
    background-color: #f0f8ff; 
}
*::-webkit-input-placeholder{
    opacity: 1;
}
.input_container input[type="submit"]{
    padding: 10px 20px 10px ;
    border-radius: 10px;
    transition: all ease-in-out 0.5s;
}
.input_container input[type="submit"]:hover{
    background-color: #2793d2;
    color: white;
}
@media (max-width: 600px){
    .input_container{
        width: 300px;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgb(26, 25, 25);
        border: 10px solid #41b9ff;
    }
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
    <div class="input_container">
        <div class="formValidation">
            <form id="myForm">
                <div class="input-row">
                    <input type="text" name="name" id="name" placeholder="NAME*" required>
                    <div class="error" id="nameError">Name is required.</div>
                </div>
                <div class="input-row">
                    <input type="email" name="email" placeholder="Email*" required>
                    <div class="error" id="emailError">Valid email is required.</div>
                </div>
                <div class="input-row">
                    <input type="text" name="phone" placeholder="Phone No*" required>
                    <div class="error" id="phoneError">Phone number is required.</div>
                </div>
                <div class="input-row">
                    <input type="text" name="subject" placeholder="Subject*" required>
                    <div class="error" id="subjectError">Subject is required.</div>
                </div>
                <div class="input-row">
                    <textarea name="message" placeholder="Enter Message"></textarea>
                    <div class="error" id="messageError">Message is required.</div>
                </div>
                <div class="text-center">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.error').hide();
        $('#myForm').on('submit', function(event) {
            var isValid = true;

            $('input, textarea').each(function() {
                if ($(this).prop('required') && $(this).val() === '') {
                    var errorId = $(this).attr('name') + 'Error';
                    $('#' + errorId).show();
                    isValid = false;
                } else {
                    var errorId = $(this).attr('name') + 'Error';
                    $('#' + errorId).hide();
                }
            });

            if (!isValid) {
                event.preventDefault();
            }
        });

        $('input, textarea').blur(function() {
            if ($(this).prop('required') && $(this).val() === '') {
                var errorId = $(this).attr('name') + 'Error';
                $('#' + errorId).show();
            } else {
                var errorId = $(this).attr('name') + 'Error';
                $('#' + errorId).hide();
            }
        });
    });
</script>
</body>
</html>
